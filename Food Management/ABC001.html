<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>foodDonor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" media="all" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  
  <body>
    <nav class="navbar nav justify-content-center" style="background-color: #170538; margin: 5px;">
      <a class="navbar-brand" href="#">
      <div><h1 style="float: right; margin-right: 7px; font-family: sans-serif; color: white">HELP SAVE FOOD!<h1></div>
      </a>
    </nav>
    
    <select class="form-select" aria-label="Default select example" style="margin: 5px;">
      <option selected>Food categorization</option>
      <option value="1">Perishable</option>
      <option value="2">Non Perishable</option>
    </select>
    <div class="form-check form-switch" style="margin: 5px;">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault"><strong>Vegetarian</strong></label>
    </div>
    <div class="mb-3" style="margin: 5px;">
      <label for="exampleFormControlInput1" class="form-label"><strong>Business Name</strong></label>
      <input type="email" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3" style="margin: 5px;">
      <label for="exampleFormControlInput1" class="form-label"><strong>Food Items</strong></label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Example:-Rice, Curry etc">
    </div>
    <div class="mb-3" style="margin: 5px;">
      <label for="exampleFormControlTextarea1" class="form-label"><strong>Description</strong></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group" style="margin: 5px;">
      <div class="form-inline">
        <label for="event_Kiedy :"><strong>Pick before (Date) :</strong></label>
        <input class="form-control" id="event_start_date" name="event[start_date]" type="date" />
        <label for="event_Godzina :"><strong>Pick before (Time) :</strong></label>
        <input class="form-control" id="event_start_time" name="event[start_time]" type="time" />
      </div>
    </div>
    <div class="mb-3" style="margin: 5px;">
      <label for="exampleFormControlInput1" class="form-label"><strong>Preferred Date and Time</strong></label>
      <input type="email" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3" style="margin: 5px;">
      <label for="exampleFormControlTextarea1" class="form-label" action="signup_food_output" method=POST name="address"><strong>Location</strong></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
    </div>
      <label for="exampleFormControlInput1" class="form-label"><strong>Phone</strong></label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="+91-XXX-XXX-XXXX">
    </div>
    <div class="mb-3" style="margin: 5px;">
      <label for="exampleFormControlInput1" class="form-label"><strong>Email</strong></label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@email.com">
    </div>
    <input class="btn btn-primary" name="commit" type="submit" value="Publish" style="margin: 5px;" />
    <div class="mb-3" style="margin: 5px;">
  </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
